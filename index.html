    <meta charset="UTF-8">

</head>
<body>
    <h1>SAMURAIニュース</h1>

    <!-- 見本画像の見た目を優先し、リストタグを使わずに横並びにしたナビゲーション [1], [2] -->

        <a href="https://www.sejuku.net/">ホーム</a>
        <a href="https://www.sejuku.net/">社会</a>

    </nav>

    <section>
        <h2>社会</h2>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
        
        <!-- フォルダ内に配置済みの音声ファイルを再生 [3], [4], [5] -->
        <audio src="ichi.mp3" controls></audio>

        <h4>私のおすすめ和菓子アンケートフォーム</h4>
        <form>
            <label>氏名</label>
            <input type="text" placeholder="名前を入力してください">
            <br>

            <label>年代</label>
            <select>
                <option>10代以下</option>
                <option>20代</option>
                <option>30代</option>
                <option>40代以上</option>
            </select>
            <br>

            <label>性別</label>
            <input type="radio" name="gender">男性
            <input type="radio" name="gender">女性
            <input type="radio" name="gender">その他
            <br>

            <label>おすすめ和菓子の名称</label>
            <input type="text" placeholder="例：みたらし団子">
            <br>

            <label>おすすめする理由</label>
            <textarea></textarea>
            <br>

            <label>個人情報保護方針に同意する</label>
            <input type="checkbox">
            <br>

            <input type="submit" value="送信">
            <input type="reset" value="リセット">
        </form>
    </section>

    <section>
        <h2>テクノロジー</h2>
        <h3>SAMURAIが新しい動画をリリース</h3>
        <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>動画の内容はHTML/CSSの解説です。</p>
    </section>

    <footer>
        <p>&copy;SAMURAIニュース</p>
    </footer>
</body>
